
    <div class="input-group" data-bind="visible:showSearchBar">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i> Search</span>
        <input type="text" class="form-control" data-bind="textInput:searchTerm, valueUpdate: 'keyup'">
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th></th>
        </tr>
        </thead>
        <tbody data-bind="{foreach:catalog}">
        <tr data-bind="style:{color:stock() < 5?'red':'black'}">
            <td data-bind="{text:name}"></td>
            <td data-bind="{currency:price}"></td>
            <td data-bind="{text:stock}"></td>
            <td>
                <add-to-cart-button params="{cart: $parent.cart, item: $data}"></add-to-cart-button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">
                <strong>Items:</strong><span data-bind="{text:catalog().length}"></span>
            </td>
            <td colspan="1">
                <span data-bind="template:{name:'cart-widget'}"></span>
            </td>
        </tr>
        </tfoot>
    </table>
