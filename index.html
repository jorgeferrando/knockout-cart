<!DOCTYPE html>
<html>
<head>
    <title>KO Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body>

    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Catalog</a></li>
                    <li><a href="#">My Cart</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1>Catalog</h1>
                <table class="table">
                    <thead>
                        <th>Product</th>
                        <th>Price</th>
                    </thead>
                    <tbody data-bind="foreach: catalog">
                        <tr>
                            <td data-bind="{text : name}"></td>
                            <td data-bind="{text : price}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h1>Product Details</h1>
            </div>
        </div>
    </div>

    <!-- libraries -->
    <script type="text/javascript" src="js/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendors/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vendors/knockout.debug.js"></script>

    <!-- models -->
    <script type="text/javascript" src="js/app/models/product.js"></script>
    <script type="text/javascript" src="js/app/models/line.js"></script>
    <script type="text/javascript" src="js/app/models/catalog.js"></script>
    <script type="text/javascript" src="js/app/models/cart.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>
</body>
</html>
